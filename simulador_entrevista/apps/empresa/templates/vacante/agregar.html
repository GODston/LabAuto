{% extends "base.html" %}

{% block title %} 
    Agregar Vacante
{% endblock %}

{% block content %} 
{% load crispy_forms_tags %}
<br>
<!-- Titulo -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-10 offset-md-1">
                <div class="card">
                <div class="card bg-success text-light">    
                    <div class="card-body">
                        <h4 class="card-title">
                            Crear Vacante
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Entrevista -->
    <div class="row">
        <div class="col-12 col-sm-4 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Informaci√≥n Vacante</h4>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ formVacante | crispy }}
                        <hr>
                        <br/>
                        <div class="d-flex justify-content-end">
                            <input type="reset" value="Borrar" class="btn btn-secondary">
                            &nbsp;
                            <button type="submit" id="btnEnviar" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br><br><br><br>

{% endblock %}
