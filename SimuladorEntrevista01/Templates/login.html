{% extends "base.html" %}

{% load static %}

{% block title %} Inicio de Sesion {% endblock %}

{% block content %}
    <div class="container-fluid">
        <br/>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="card col-lg-3">
                <div class="card-body">
                    <div class="row">
                        <p class="col-sm-1"></p>
                        <h1 class="card-title text-primary font-weight-bold">Iniciar sesion</h1>
                    </div>
                    

                    <div class="row">
                        <p class="col-sm-1"></p>
                        <p class="col-sm-5">No tienes usuario?</p>
                        <a href="/register" class="col-sm-5 text-primary">Crear una cuenta</a>
                    </div>

                    <form action="/act_login" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="txtEmail" class="col-sm-1"></label>
                            <input type="email" class="form-control col-sm-10" id="txtEmail" name="txtEmail" placeholder="Usuario o correo electrónico">
                        </div>
                        <div class="form-group row">
                            <label for="txtPassword" class="col-sm-1"></label>
                            <input type="password" class="form-control col-sm-10" id="txtPassword" name="txtPassword" placeholder="Contraseña">
                        </div>
                        <div class="form-check form-group row">
                            <label for="" class="col-sm-1"></label>
                            <input type="checkbox" class="form-check-input" id="chkSesion">
                            <label class="form-check-label" for="chkSesion">Mantenerme conectado</label>
                        </div>
                        <br/>
                        <div class="row">
                            <label for="" class="col-sm-1"></label>
                            <button type="submit" class="btn btn-primary col-sm-10">Entrar</button>
                        </div>
                    </form>
                    <h4>{{status_login}}</h4>
                </div>
            </div>  

            <div class="col-md-7">
                <img src="{% static 'img/login.jpg' %}" 
                class="img-fluid" alt="img-login"/>
            </div> 
        </div>         
    </div>
{% endblock %}
