{% extends "base.html" %}

{% block title %} Registro {% endblock %}
    
{% block content %}
    <div class="container-fluid">
        <br/>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="card col-lg-4">
                <div class="card-body">
                    <br/>
                    <h1 class="card-title text-primary font-weight-bold text-center">Crea tu cuenta</h1>
                    <hr>
                    <br/>
                    <form>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtNames" class="col-sm-4">Nombre(s): </label>
                            <input type="text" class="form-control col-sm-6" id="txtNames" name="txtNames"/>
                        </div>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtLastName" class="col-sm-4">Apellido Paterno: </label>
                            <input type="text" class="form-control col-sm-6" id="txtLastName" name="txtLastName">
                        </div>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtLastName2" class="col-sm-4">Apellido Materno: </label>
                            <input type="text" class="form-control col-sm-6" id="txtLastName2" name="txtLastName2">
                        </div>

                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtDate" class="col-sm-4">Fecha de nacimiento: </label>
                            <input type="date" class="form-control col-sm-6" name="txtDate" id="txtDate">
                        </div>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtBrand" class="col-sm-4">Empresa: </label>
                            <input type="text" class="form-control col-sm-6" id="txtBrand" name="txtBrand">
                        </div>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtEmail" class="col-sm-4">Correo Elecrónico: </label>
                            <input type="email" class="form-control col-sm-6" id="txtEmail" name="txtEmail">
                        </div>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtPassword" class="col-sm-4">Contraseña: </label>
                            <input type="email" class="form-control col-sm-6" id="txtPassword" name="txtPassword">
                        </div>
                        <div class="form-group row">
                            <p class="col-sm-1"></p>
                            <label for="txtCPassword" class="col-sm-4">Confirmar contraseña: </label>
                            <input type="email" class="form-control col-sm-6" id="txtCPassword" name="txtCPassword">
                        </div>
                        <br/>
                        <div class="row">
                            <label for="" class="col-sm-1"></label>
                            <button type="submit" class="btn btn-primary col-sm-10">Unirse</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img src="./static/img/register.jpg" 
                class="img-fluid" alt="img-register"/>
            </div> 
        </div>         
    </div>
    <br/>
    <br/> 
    <br/>     
{% endblock %}
